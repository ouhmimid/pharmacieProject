    <!-- Form Section -->
    <section class="container">
        <img src="../../img/Livraison.png" class="image">
        <form name="sentMessage" id="contactForm" class="form-style" novalidate>


            <div class="form-group col-md-6">
                <label for="inputNom">Nom:</label>
                <input type="text" class="form-control" id="inputNom" placeholder="Nom" required data-validation-required-message="s'il vous plait entrez votre nom !">
                <p class="help-block text-danger"></p>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPrenom">Prémon:</label>
                <input type="text" class="form-control" id="inputPrenom" placeholder="Prénom" required data-validation-required-message="s'il vous plait entrez votre prénom !">
                <p class="help-block text-danger"></p>
            </div>

            <div class="form-group col-md-12">
                <label for="inputAddress">Email:</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required data-validation-required-message="s'il vous plait entrez votre email !">
                <p class="help-block text-danger"></p>
            </div>
            <div class="form-group col-md-12">
                <label for="inputAddress">Address:</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="entrer votre adress" required data-validation-required-message="s'il vous plait entrez votre adresse !">
                <p class="help-block text-danger"></p>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputTelephone">N° Téléphone:</label>
                    <input type="text" class="form-control" id="inputTelephone" maxlength="14" required data-validation-required-message="s'il vous plait entrez votre téléphone !">
                    <p class="help-block text-danger"></p>
                </div>

                <div class="form-group col-md-12">
                    <label for="inputGenre">Genre:</label>
                </div>
                <div class="form-group row col-md-12">
                    <div class="col-md-12">
                        <div class="col-md-2">
                            <input type="radio" id="inputMale" name="genre" required data-validation-required-message="s'il vous plait séléctionner votre genre !">
                            <label for="inputMale">Homme</label>
                        </div>
                        <div class="col-md-2">
                            <input type="radio" id="inputFemale" name="genre" required data-validation-required-message="s'il vous plait séléctionner votre genre !">
                            <label for="inputFemale">femme</label>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <p class="help-block text-danger"></p>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="row col-md-6" style="padding-left: 0 !important;padding-right :0 !important">
                    <div class="form-group col-md-12">
                        <label for="inputVille">Ville:</label>
                        <p class="help-block text-danger"></p>
                        <select id="inputVille" class="form-control" placeholder=" choisez votre Ville">
                            <option>El jadida</option>
                        </select>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputPharmacie">Pharmacie:</label>
                        <p class="help-block text-danger"></p>
                        <select id="inputPharmacie" class="form-control" onchange="pharmacieSelected()">
                            
                        </select>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputMedicament">Nome De Medicament:</label>
                        <select id="inputMedicament" class="form-control">

                        </select>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="inputQuantite">Quantité:</label>
                        <input type="number" class="form-control" id="Qte" onchange="calculePrix()" min="0" placeholder="choisez la quantité de medicament" required
                            data-validation-required-message="s'il vous plait entrez la quantité !">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card text-white bg-info mb-3">
                        <img class="card-img-top" height=215 width=338 src="" alt="Card image cap">
                        <div class="card-body" >
                            prix : <span id="prix"> </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </form>
